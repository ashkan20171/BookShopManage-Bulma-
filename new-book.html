<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سیستم مدیریت فروش کتاب</title>
    <link rel="stylesheet" href="css/bulma-rtl.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar has-shadow is-light" dir="ltr">
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="images/logo.png" alt="logo">
            </a>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <small>سیستم مدیریت فروش کتاب</small>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <div class="navbar-link">
                        ashkan_mataee
                    </div>
                    <div class="navbar-dropdown">

                        <a href="#" class="navbar-item">
                            <div>
                                <span>پروفایل</span>
                                <span class="icon is-small">
                                    <i class="fa fa-user-circle"></i>
                                </span>
                            </div>
                        </a>

                        <a href="#" class="navbar-item">
                            <div>
                                <span>گزارشات</span>
                                <span class="icon is-small">
                                    <i class="fa fa-bug"></i>
                                </span>
                            </div>
                        </a>

                        <a href="#" class="navbar-item">
                            <div>
                                <span>خروج</span>
                                <span class="icon is-small">
                                    <i class="fa fa-sign-out-alt"></i>
                                </span>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->


    <Section class="section" dir="ltr">
        <div class="columns">
            <!-- main menu start -->
            <div class="column is-4-tablet is-3-desktop is-2-widescreen">
                <nav class="menu" dir="rtl">
                    <p class="menu-label">
                        منوی اصلی
                    </p>
                    <ul class="menu-list">

                        <li>
                            <a href="dashbord.html">
                                <span class="icon">
                                    <i class="fas fa-digital-tachograph"></i>
                                </span>
                                داشبورد
                            </a>
                        </li>

                        <li>
                            <a href="books.html" class="is-active">
                                <span class="icon">
                                    <i class="fas fa-book"></i>
                                </span>
                                کتاب ها
                            </a>
                        </li>

                        <li>
                            <a href="customers.html">
                                <span class="icon">
                                    <i class="fas fa-address-book"></i>
                                </span>
                                مشتری ها
                            </a>
                        </li>

                        <li>
                            <a href="orders.html">
                                <span class="icon">
                                    <i class="fas fa-file-alt"></i>
                                </span>
                                سفارشات
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
            <!-- main menu end -->

           
            <div class="column">
                
                <nav class="breadcrumb">
                    <ul>
                        <li>
                            <a href="books.html">کتاب ها</a>
                        </li>
                        <li class="is-active">
                            <a href="new-book.html">کتاب جدید</a>
                        </li>
                    </ul>
                </nav>

                <form dir="rtl">
                    <div class="field">
                        <label class="label">عنوان</label>
                        <div class="control">
                            <input type="text" class="input is-large" placeholder="مثال طراحی با بولما" required>
                        </div>
                    </div>

                    <div class="columns is-desktop">
                        <div class="column">
                            <label class="label">قیمت</label>
                            <div class="control has-icons-left">
                                <input type="number" class="input" placeholder="22000 مثال" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-dollar-sign"></i>
                                </span>
                            </div>
                        </div>

                        <div class="column">
                            <label class="label">تعداد صفحه</label>
                            <input type="number" class="input" placeholder="مثال 270" required>
                        </div>

                        <div class="column">
                            <label  class="label">ISBN</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="مثال 978-193-756-765" required>
                            </div>
                        </div>
                    </div>


                    <div class="field">
                        <label  class="label">جلد کتاب</label>
                        <div class="control" dir="ltr">
                            <div class="file has-name">
                                <label class="file-label">
                                    <input type="file" class="file-input">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fa fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            انتخاب جلد
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="field" dir="ltr">
                        <div class="buttons">
                            <button class="button is-medium is-success">ایجاد کتاب</button>
                            <button class="button is-medium is-light">لغو</button>
                        </div>
                    </div>
                   
                </form>

            </div>
        </div>
    </Section>


</body>

</html>
