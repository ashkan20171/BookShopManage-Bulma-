<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود کابران</title>
    <link rel="stylesheet" href="css/bulma-rtl.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form class="box">

                            <div class="field has-text-centered">
                                <img src="images/logo-bis.png" width="167">
                            </div>

                            <div class="field">
                                <label class="label">ایمیل</label>
                                <div class="control has-icons-left">
                                    <input type="email" class="input" placeholder="ashkan.m@yahoo.com" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">گذرواژه</label>
                                <div class="control has-icons-left">
                                    <input type="password" class="input" placeholder="********" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    مرا به خاطر بسپار
                                </label>
                            </div>

                            <div class="field">
                                <button class="button is-success">
                                    ورود کاربر
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
